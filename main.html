<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        display: flex;
        margin: 0;
      }
      .content {
        width: 300px;
        height: 150px;
        margin: auto;
        -webkit-mask: radial-gradient(circle at 0, transparent 20px, red 0);
        background: linear-gradient(45deg, orange, red);
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <script>
      console.log(1);
      Promise.resolve().then(() => console.log("di yi"));
      queueMicrotask(() => console.log("hahha"));
    </script>

    <script>
      console.log(2);
      Promise.resolve().then(() => console.log("di er"));
    </script>
  </body>
</html>
