    <title>Document</title>
    <style>
      #a {
        font-size: 12px;
      }
      div p {
        font-size: 13px;
      }
      div .c {
        font-size: 14px;
      }
      .a .b .c {
        font-size: 15px;
      }
      #b {
        font-size: 16px;
      }
    </style>

  <body>
    <div id="a" class="a">
      <div id="b" class="b">
        <p id="c" class="c">Iâ€™am here</p>
      </div>
    </div>

    <script>
      var obj = {
  a: {
    b: {
      c: 1,
    },
  },
};

var str = "a.b.c";

const find = (obj, str) => {
  debugger
  let arr = [];
  for (const key in str) {
    if (Object.hasOwnProperty.call(str, key)) {
      if (str[key] != ".") {
        arr.push(str[key]);
      }
    }
  }
  try {
    return `${obj[arr[0]][arr[1]][arr[2]]}`;
  } catch (error) {
    return undefined;
  }
};

let res = find(obj, str)
let res2 = find(obj, str)

console.log(res, res2, 'res')
    </script>
